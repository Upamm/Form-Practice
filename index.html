<!DOCTYPE html>

	<head>

		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="img/fav.png" type="image/x-icon" size="16x16 32x32">
		<title>Class Work</title>

	</head>

	<body>

		<form action="" class="sender-column">

			<h2>Personal Details</h2><br>
			<label for="fname">First:</label>
			<input type="text" id="fname" name="fname"><br><br>
			
			<label for="password">Password:</label>
			<input type="password" id="password" name="password"><br><br>
			
			<label for="email">Email Id:</label>
			<input type="email" id="email" name="email"><br><br>
			
			<label> Gender: </label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label><br><br>
			
			<label for="number">Contact:</label>
			<input type="tel" id="phone" name="phone" placeholder="123-4545-678"><br><br><br>

			<h2>Educational Qualification</h2><br>
			
			<label for="group">Choose a Group:</label>
			<select name="group" id="group">
				<option value="select">Select Group</option>
				<option value="bangla">Science</option>
				<option value="english">Commerce</option>
				<option value="mathmatics">Arts</option>
			</select>
			<br><br>
			
			<label for="degree">Choose a subject:</label>
			<select name="degree" id="degree">
				<option value="subject">Select subject</option>
				<option value="bangla">Bangla</option>
				<option value="english">English</option>
				<option value="mathmatics">Mathmatics</option>
				<option value="biology">Biology</option>
			</select>
			<br><br>

			<input type="checkbox" id="vehicle1" name="Hobbies" value="Hobbies">
			<label for="Hobbies"> Hobbies</label>
			<input type="checkbox" id="Chess" name="Chess" value="Chess">
			<label for="Chess"> Chess</label>
			<input type="checkbox" id="reading" name="reading" value="reading">
			<label for="reading"> Reading Books</label><br><br>

			<h2>Address</h2>
			<textarea name="address" id="address" cols="40" rows="6"></textarea><br><br>

			<label for="myfile">Attach resume:</label>
			<input type="file" id="myfile" name="myfile" multiple><br><br>

			<input type="image" src="btn.png" alt="Click here" name="submit">

		</form>
		
	</body>

</html>
